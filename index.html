<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HashScroll Demo</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.menu {
				position: fixed;
				top: 0;
				width: 100%;
			}

			.section {
				border-bottom: 1px solid #eee;
				height: 800px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<ul class="menu">
			<li>
				<a href="#section-1" class="hashscroll">Section 1</a>
			</li>
			<li>
				<a href="#section-2" class="hashscroll">Section 2</a>
			</li>
			<li>
				<a href="#section-3" class="hashscroll">Section 3</a>
			</li>
		</ul>
		<section class="section" id="section-1">
			Section 1
		</section>
		<section class="section" id="section-2">
			Section 2
		</section>
		<section class="section" id="section-3">
			Section 3
		</section>
		<script src="hashscroll.js"></script>
	</body>
</html>
